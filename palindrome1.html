
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<title>Check Palindrome </title>
	
	<script>
		
		function input()
		{
			
			var str = document.getElementById('demo').value;
			
			
			var string = Palindrome(str);
			document.write("The Entered String "+str +" is "+string);
		}
		
		function Palindrome(str)
		{
			var Str1;
			 
			
			Str1 = str;
			
			
			str = str.split(''); 
			str = str.reverse();  
			str = str.join(''); 
			
			var Str2 = str;
			
			
						
			if(Str1 == Str2){
				return 'Palindrome'; 
			}else{
				return 'Not Palindrome';
			}
		}
	</script>
</head>
<body>
	<form action="1.html" method="get">
		<h3>check palindrome</h3>
		<input type="text" id="demo" placeholder="Enter String" />
		<input type="button" onclick="input()" value="Check " />
	</form>
</body>
</html>
